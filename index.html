<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <!-- 設定手機上的網頁畫面寬度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-tofit=no, user-scalable=no">

    <!-- 不管什麼 IE 版本都可執行 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <!-- IE可能不見得有效 -->
    <META HTTP-EQUIV="EXPIRES" CONTENT="0">
    <!-- 設定成馬上就過期 -->
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <!-- 與第一行是同樣的作用 -->

    <!-- 使用 bootstrap 語法 -->
    <link href="./bootstrap/bootstrap_4.5.0.min.css" rel="stylesheet" type="text/css" />

    <title>嘻哈義隆 ~ PARTY ELAN ~ </title>

    <!--CSS & JS  -->
    <link href="./css/index/style_index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bottom_btn">
        <input type="button" value="▌ CLEAR" class="btn" id="btn_clear" data-toggle="modal" data-target="#myModal"
            data-whatever="clear">
    </div>
    <div class='container'>
        <div class='col-12 btn_type'>
            <input type="button" onclick="javascript:location.href='./lottery_1.html'" class="btn" value="▌ 多人卡牌　 ">
            <input type="button" onclick="javascript:location.href='./lottery_2.html'" class="btn" value="▌ 星座十二宮 "><br>
            <input type="button" onclick="javascript:location.href='./lottery_3.html'" class="btn" value="▌ 拉霸機　　 ">
            <input type="button" onclick="javascript:location.href='./lottery_4.html'" class="btn" value="▌ 冠軍爭奪戰 "><br>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p id="md_content">Some text in the modal.</p>
                    <button type="button" class="btn btn-outline-success" id="bt_suc" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-outline-danger" id="btn_clo" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <!--尾-->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./bootstrap/bootstrap_4.5.0.min.js"></script>
    <script src="./bootstrap/bootstrap_4.5.0.bundle.min.js"></script>
    <script src="./bootstrap/popper_1.14.7.min.js"></script>
    <script src="./js/index.js" defer></script>

    <!--
            [ELAN] MIS 林鈺真 #3323
        -->
</body>

</html>
